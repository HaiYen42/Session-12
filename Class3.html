    <!-- Bài 8 -->
    <button onclick="guess()">Click me</button>
    <script>
        function guess(){
            let a=parseInt(prompt("Input fist number"));
            let b=parseInt(prompt("Input second number"));
            let c="";
            for(i=a;i<=b;i++){
                c=Math.floor(Math.random()*b)+a;
            }
            let d=parseInt(prompt("Input the number that you choose"));
            if(c==d){
                document.write("You guess right !")
            }
            else{
                document.write("Wrong ! One more try")
            }

        }
    </script>
